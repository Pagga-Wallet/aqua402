version: '3.8'

# IMPORTANT: Before running this docker-compose, you must:
# 1. Start the ClickHouse cluster: cd clickhouse && docker-compose up -d
# 2. Start nginx-proxy (shared web): cd nginx-proxy && docker-compose up -d
#    This creates the 'shared-web' network and handles SSL certificates
# ClickHouse cluster must be available at localhost:8123 through HAProxy

services:
  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: aqua-x402-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-changeme}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - aqua-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aqua-x402-backend
    expose:
      - "8080"
    environment:
      PORT: 8080
      CLICKHOUSE_DSN: clickhouse://admin:CH_S3cur3_2025_Admin_PAGGA_987@host.docker.internal:9000/pagga_data
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672/
      EVM_RPC_URL: ${EVM_RPC_URL:-http://hardhat-node:8545}
    volumes:
      # Mount docs directory to sync Swagger files from container to host
      # Swagger files are generated during build in /app/docs and copied to this volume
      - ./backend/docs:/app/docs
    depends_on:
      - rabbitmq
      - hardhat-node
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aqua-network

  # Backend Worker (event monitor and queue processor)
  # Monitors blockchain events from RFQ and Auction contracts
  # Reads contract addresses from .env.demo file (mounted as volume)
  # Worker will automatically load addresses from /app/.env.demo if environment variables are not set
  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aqua-x402-backend-worker
    command: ["./worker"]
    environment:
      CLICKHOUSE_DSN: clickhouse://admin:CH_S3cur3_2025_Admin_PAGGA_987@host.docker.internal:9000/pagga_data
      RABBITMQ_URL: amqp://${RABBITMQ_USER:-admin}:${RABBITMQ_PASSWORD:-changeme}@rabbitmq:5672/
      EVM_RPC_URL: ${EVM_RPC_URL:-http://hardhat-node:8545}
      # Contract addresses can be set via environment variables or loaded from .env.demo file
      # Worker will read from /app/.env.demo if these are not set
      RFQ_CONTRACT_ADDRESS: ${RFQ_CONTRACT_ADDRESS:-${VITE_RFQ_ADDRESS:-}}
      AUCTION_CONTRACT_ADDRESS: ${AUCTION_CONTRACT_ADDRESS:-${VITE_AUCTION_ADDRESS:-}}
    volumes:
      # Mount .env.demo to read contract addresses at runtime
      # Worker reads this file if RFQ_CONTRACT_ADDRESS and AUCTION_CONTRACT_ADDRESS are not set
      - ./.env.demo:/app/.env.demo:ro
    depends_on:
      rabbitmq:
        condition: service_started
      hardhat-node:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - aqua-network

  # Frontend
  # Note: VITE_* variables are embedded during build time
  # Frontend must be rebuilt after .env.demo is created with contract addresses
  # Use rebuild_frontend() function in run-demo.sh after deploying contracts
  # Build args are passed via docker-compose build command in rebuild_frontend()
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_RFQ_ADDRESS: ${VITE_RFQ_ADDRESS:-}
        VITE_AUCTION_ADDRESS: ${VITE_AUCTION_ADDRESS:-}
        VITE_AQUA_ADDRESS: ${VITE_AQUA_ADDRESS:-}
        VITE_AGENT_FINANCE_ADDRESS: ${VITE_AGENT_FINANCE_ADDRESS:-}
        VITE_API_URL: ${VITE_API_URL:-https://aquax402.pagga.io/api/v1}
    container_name: aqua-x402-frontend
    expose:
      - "80"
    environment:
      VITE_API_URL: https://aquax402.pagga.io/api/v1
      VITE_WALLETCONNECT_PROJECT_ID: ${WALLETCONNECT_PROJECT_ID:-}
      VITE_HARDHAT_RPC_URL: https://aquax402.pagga.io/api/hh
    volumes:
      # Mount .env.demo for reference (but addresses must be set during build)
      - ./.env.demo:/app/.env.demo:ro
    networks:
      - aqua-network

  # Hardhat Node (local blockchain)
  hardhat-node:
    build:
      context: ./contracts
      dockerfile: Dockerfile
    container_name: aqua-x402-hardhat-node
    ports:
      - "8545:8545"
    volumes:
      - ./contracts:/app
      - /app/node_modules
      # Mount .env.demo to share contract addresses with frontend
      - ./.env.demo:/app/.env.demo:ro
    networks:
      - aqua-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8545 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Nginx App - reverse proxy for frontend and backend
  nginx-app:
    build:
      context: .
      dockerfile: ./nginx_app/Dockerfile
    container_name: aqua-x402-nginx-app
    env_file:
      - .env_web
    depends_on:
      - backend
      - frontend
    networks:
      - aqua-network
      - shared-web

volumes:
  rabbitmq_data:

networks:
  aqua-network:
    driver: bridge
  shared-web:
    external: true

