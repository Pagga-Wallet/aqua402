server {
  listen 8053;
  
  server_name _;

  client_max_body_size 200M;

  # Test endpoint - returns "ok"
  location /test {
    default_type text/plain;
    add_header Content-Type text/plain always;
    add_header Cache-Control "no-cache, no-store, must-revalidate" always;
    add_header Pragma "no-cache" always;
    add_header Expires "0" always;
    return 200 "ok";
  }

  # API endpoints - proxy to backend
  # /api/v1 (without trailing slash) -> backend:8080/api/v1
  location = /api/v1 {
    proxy_pass http://backend:8080/api/v1;
    
    client_max_body_size 200M;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    # Don't send X-Forwarded-Port to avoid exposing internal port 8053
    # Standard ports (80/443) are implied by the scheme
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
  
  # /api/v1/* -> backend:8080/api/v1/*
  location /api/v1/ {
    proxy_pass http://backend:8080/api/v1/;
    
    client_max_body_size 200M;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    # Don't send X-Forwarded-Port to avoid exposing internal port 8053
    # Standard ports (80/443) are implied by the scheme
    
    # WebSocket support
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }

  # Hardhat Node RPC - proxy to hardhat-node:8545
  location /api/hh/ {
    proxy_pass http://hardhat-node:8545/;
    
    client_max_body_size 10M;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    
    # JSON-RPC specific headers
    proxy_set_header Content-Type application/json;
    
    # WebSocket support for subscriptions
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    
    # Timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # CORS headers for browser access
    add_header Access-Control-Allow-Origin * always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization" always;
    
    # Handle preflight requests
    if ($request_method = OPTIONS) {
      return 204;
    }
  }

  # Frontend - proxy to frontend
  location / {
    proxy_pass http://frontend:80;
    
    client_max_body_size 200M;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    # Don't send X-Forwarded-Port to avoid exposing internal port 8053
    # Standard ports (80/443) are implied by the scheme
    
    # WebSocket support for frontend
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
  }
}
